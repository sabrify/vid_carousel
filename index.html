            white-space: nowrap;
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding-left: 50%;

        body::-webkit-scrollbar {

}

        .item_container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            width: 316px;
            height: 100%;
            padding: 8px;
            flex-shrink: 0;
            transition: transform 0.5s ease;
            cursor: pointer;
            transform: translateX(0);
            overflow-x: hidden;
        }

        .video_item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            height: 595px;
            transition: transform 0.5s, height 0.5s;
            gap: 5px;
            border-radius: 10px;
        }

        .video_item .carousel-video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: border-radius 0.5s;
        }

        .item_container:not(.isActive) {
            opacity: 0.7;
            transform: scale(0.95);
        }

        .item_container.isActive {
            z-index: 1;
            opacity: 1;
            transform: scale(1);
        }

        .video_item.isActive .carousel-video {
            border-radius: 15px;
        }
    </style>

    <script>
// Duplicate the first items and append them to the end
const cloneCount = 10; // Number of items to clone 
const videoCarousel = document.querySelector('.video_carousel');
const items = document.querySelectorAll('.item_container');

// Clone the first two items and append them to the carousel
// Optional: To clone the exact amount of videos use items.lengh instead of the number of items to clone inside the loop
for (let i = 0; i < cloneCount; i++) {
    const clone = items[i].cloneNode(true);
    videoCarousel.appendChild(clone);
}

// Update itemContainers to include cloned items
const itemContainers = document.querySelectorAll('.item_container');

// Center the fourth video initially (first initial index is 4 and increment by 8 for the ones to come)
const initialIndex = 12;
const initialOffset = -initialIndex * (316 + 16); // item width + gap
itemContainers.forEach((container) => {
    container.style.transform = `translateX(${initialOffset}px)`;
});

// Add active class to third video
itemContainers[initialIndex].classList.add('isActive');
// Play the third video
itemContainers[initialIndex].querySelector('.carousel-video').play();

itemContainers.forEach((container, index) => {
    const video = container.querySelector('.carousel-video');

    container.addEventListener('click', () => {
        // Remove active class from all containers
        itemContainers.forEach(c => c.classList.remove('isActive'));
        
        // Add active class to clicked container
        container.classList.add('isActive');

        // Calculate the offset to center the clicked item
        const offset = -index * (316 + 16); // item width + gap
        
        itemContainers.forEach((c) => {
            c.style.transform = `translateX(${offset}px)`;
            const v = c.querySelector('.carousel-video');
            v.pause();
        });

        
        video.play();
    });
});

// Reset carousel when clicking outside
// Will be removing this later 
document.addEventListener('click', (event) => {
    if (![...itemContainers].some(c => c.contains(event.target))) {
        itemContainers.forEach((container) => {
            container.classList.remove('isActive');
            container.querySelector('.carousel-video').pause();
            // Reset to third video position instead of 0
            container.style.transform = `translateX(${initialOffset}px)`;
        });
        // Re-activate third video
        itemContainers[initialIndex].classList.add('isActive');
        itemContainers[initialIndex].querySelector('.carousel-video').play();
    }
});
